<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="data">Personal details</form>
        <label for="salutation">Salutation</label> <br>
        <select name="salutation" id="salutation">
            <option value="none">--None--</option>
            <option value="none">Mr.</option>
            <option value="none">Mrs.</option>
        </select>
        <br>
        <br>
       <label for="firstname">First Name:</label>
       <input type="text" id="firstname" name="firstname" placeholder="abcd">
       <br>
        <br>
       <label for="lastname">Last Name:</label>
       <input type="text" id="lastname" name="lastname" placeholder="abcd">
       <br>
       <br>
       <label for="gender">Gender</label>
       <input type="radio" id="gender" name="gender" value="male">
       <label for="gender">Male</label>
       <input type="radio" name="gender" id="gender" value="female">
       <label for="gender">Female</label>
       <br>
       <br>
       <label for="email">Email:</label>
       <input type="email" name="email" id="email" value="abc@gmail.com">
       <br>
       <br>
       <label for="dob">Date of birth:</label>
       <input type="date" name="dob" id="dob">
       <br>
       <br>
       <label for="address">Address:</label> <br>
       <textarea name="address" id="address" cols="30" rows="5"></textarea> <br> <br>
       <input type="Submit" value="Submit">

</body>
</html>
